<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Практическое задание №2</title>
  <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
  <div class="form">
      <header class="form-header">
            <label class="form-header__element" for="team-id">
                    Номер бригады:
                    <input type="number" id="team-id" name="id">
            </label>
  
            <label class="form-header__element" for="data">
                    Дата:
                    <input type="date" id="data" name="id">
            </label>
            
            <button class="form-header__element form-header__element_button">
                Показать
            </button>
      </header>

      <main class="form-body">
          <div class="form-body__element">
              <div class="element-header">
                    <div class="element-header__cell element-header__cell_day">
                        ПН
                    </div>
                    <div class="element-header__cell element-header__cell_data">
                        18.11.2019
                    </div>
                    <div class="element-header__cell element-header__cell_total-tasks">
                        Всего задач: 1
                    </div>
              </div>
              <table class="element-body">
                  <tr class="element-body__row">
                    <th class="element-body__cell">
                        Время начала работ
                    </th>
                    <th class="element-body__cell">
                        Запланированное время выполнения (в часах)
                    </th>
                    <th class="element-body__cell">
                        Время окончания работ
                    </th>
                    <th class="element-body__cell">
                        Задача
                    </th>
                    <th class="element-body__cell">
                        Адрес
                    </th>
                    <th class="element-body__cell">
                        Фактическое время выполнения (в часах)
                    </th>
              </tr>
              <tr class="element-body__row">
                  <td class="element-body__cell">
                      13:00
                  </td>
                  <td class="element-body__cell">
                      4
                  </td>
                  <td class="element-body__cell">
                      17:00
                  </td>
                  <td class="element-body__cell">
                      поймать мышь
                  </td>
                  <td class="element-body__cell">
                      Пушкина 44
                  </td>
                  <th class="element-body__cell">
                      -
                  </th>
                </tr>
            </table>
          </div>
          
      </main>
  </div>
 </body>
</html>
