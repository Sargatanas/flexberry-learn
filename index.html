<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Практическое задание №2</title>
  <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
  <div class="form">
      <header class="form-header">
            <label class="form-header__element" for="team-id">
                    Номер бригады:
                    <input type="number" id="add-team-id" name="id" value="2">
            </label>
  
            <label class="form-header__element" for="data">
                    Дата:
                    <input type="date" id="add-date" name="id">
            </label>
            
            <button class="form-header__element form-header__element_button" id="button">
                Показать
            </button>
      </header>

      <main class="form-body" id="table"></main>
  </div>

    <!-- Шаблон блока на день -->
    <template id="table-template">
        <div class="form-body__element" id="template-table">
            <div class="element-header">
                <div class="element-header__cell element-header__cell_day" id='day'></div>
                <div class="element-header__cell element-header__cell_data" id='date'></div>
                <div class="element-header__cell element-header__cell_total-tasks" id='total-tasks'>
                    Всего задач:
                </div>
            </div>
            <table class="element-body" id="table-content">
                <tr class="element-body__row">
                    <th class="element-body__cell">
                        Время
                    </th>
                    <th class="element-body__cell">
                        Детали задачи
                    </th>
                </tr>
            </table>
        </div>
    </template>

    <!-- Шаблон строки -->
    <template id='table-template-row'>
        <tr class="element-body__row">
            <td class="element-body__cell" id="time"></td>
            <td class="element-body__cell" id="content"></td>
        </tr>
    </template>

    <!-- Шаблон записи -->
    <template id='table-template-task'>
        <div class="element-body-task" id="task"> 
            <div class="element-body-task__detail" id="details">
                <span class="element-body-task__header">Задачи:</span>
            </div>
            <div class="element-body-task__detail" id="adress">
                <span class="element-body-task__header">Адрес:</span>
            </div>
        </div>
    </template>

  <script type="text/javascript" src="js/script.js"></script>
 </body>
</html>
